  <body onload="updatetable()">
    <nav class="zone black sticky">
      <ul class="main-nav">
          <li class="grey"><a href="index.html">Processes</a></li>

  <div class="containe black">
    <!–– <img class="cover" src="./img/proc.001.jpeg">
    <button id="stop/start" type="button" class="btn btn-warning  btn-lg btn-circle btn-xl" data-html="true" onclick="stoprefreshing()">Stop refreshing</button>
    <button type="button" class="btn btn-primary btn-lg btn-circle btn-xl" onclick="bottomscreen()">Sort by name</button>
    <button type="button" class="btn btn-primary btn-lg btn-circle btn-xl" onclick="bottomscreen()">Sort by %CPU</button>
    <button type="button" class="btn btn-primary btn-lg btn-circle btn-xl" onclick="bottomscreen()">Sort by Memory</button>
    <button id="stop/start" type="button" class="btn btn-success  btn-lg  btn-circle btn-xl" onclick="stoprefreshing()">Start refreshing</button>

  <div class="zone black tablecenter">
    <table id="tab" class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">%CPU</th>
      <th scope="col">Memory</th>
      <th scope="col">Kill</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Chrome</td>
      <td>16.152%</td>
      <td>20.00%</td>
      <td><button type="button" class="btn btn-danger" onclick="myDeleteFunction()">Kill</button></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Skype</td>
      <td>4.567%</td>
      <td>23.887%</td>
      <td></td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td colspan="2">Messenger</td>
      <td>0.03%</td>
      <td></td>
    </tr>
  </tbody>
</table>
  </div>
  <footer class="zone black footer"><button  type="button" class=" upbutton btn btn-primary btn-lg" onclick="topscreen()">Scroll Up!</button></footer>
</div>
